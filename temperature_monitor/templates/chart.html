<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#044" />

    <title>Malin temp</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div>
        <div id="chart_container">
            <canvas id="chart"></canvas>
        </div>
        </br>
        
        <div class="btn-group btn-group-justified" id="btn_time_group" role="group">
            <a type="button" class="btn btn-default" id="btn_1">1</a>
            <a type="button" class="btn btn-default active" id="btn_5">5</a>
            <a type="button" class="btn btn-default" id="btn_10">10</a>
            <a type="button" class="btn btn-default" id="btn_30">30</a>
        </div>
        </br>

        <p id="footer_info"><span id='temperature_value'></span>&deg;C, <span id='temperature_datetime'></span></p>

        <span class="visible-xs">SIZE XS</span><span class="visible-sm">SIZE SM</span><span class="visible-md">SIZE MD</span><span class="visible-lg">SIZE LG</span>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>

        <script type="text/javascript" src="{{ url_for('static', filename='chart.js') }}"></script>
    </div>
